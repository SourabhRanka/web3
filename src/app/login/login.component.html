<div class="container" [hidden]='submitted'>


  <form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div class='row'>
      <h1>Login </h1>
      <div class='row'>
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="login.name" name="name" required #refname="ngModel">
        </div>
        <div [hidden]="refname.valid || refname.pristine" class="alert  alert-danger">
          Name is required
        </div>

      </div>

      <div class='row'>
        <div class="form-group col-md-6">
          <label for="alterEgo">Password</label>
          <input type="password" required class="form-control" id="password" [(ngModel)]="login.password" name='password' #refpassword='ngModel'>
        </div>
        <div [hidden]="refpassword.valid || refpassword.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>

      <div class='row'>
        <div class='col-md-6'>
          <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid">Submit</button>
        </div>

      </div>


    </div>
  </form>

</div>
